<section class="ftco-section" id="services">

    <div class="container section-title" data-aos="fade-up">
        <h2>Services</h2>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 heading-section text-center  mb-5">
                <span class="subheading">I am great at</span>
                <h2 class="mb-4">We do awesome services for our clients</h2>
                <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-lg-3" *ngFor="let service of services">
                <div class="media block-6 services d-block bg-white rounded-lg shadow ftco-animate">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span [class]="service.icon"></span>
                    </div>
                    <div class="media-body">
                        <h3 class="heading mb-3">{{ service.title }}</h3>
                        <p>{{ service.description }}</p>
                    </div>
                </div> 
            </div>
        </div>
        
    </div>
</section>
